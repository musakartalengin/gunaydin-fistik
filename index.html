<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff0f6 0%, #ffa7c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        .quote-container {
            background: white;
            padding: 40px;
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(255, 167, 196, 0.2);
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quote {
            font-size: 28px;
            color: #ff6b95;
            margin: 0;
            line-height: 1.6;
        }

        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            margin-right: 8px;
        }

        .word.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #final-message {
            display: none;
            font-size: 52px;
            color: #ff4081;
            text-align: center;
            padding: 50px 0;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        #final-message.active {
            display: block;
        }

        .continue-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s, background 0.2s;
        }

        .continue-btn:hover {
            background: #f50057;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            display: none;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .heart {
            fill: #ff4081;
            width: 20px;
            height: 20px;
            position: absolute;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="quote-container">
            <p class="quote">
                <span class="word">Papatyalar</span>
                <span class="word">dökülsün</span>
                <span class="word">her</span>
                <span class="word">yanına,</span>
                <span class="word">sen</span>
                <span class="word">geçerken</span>
                <span class="word">yollardan</span>
            </p>
        </div>
        <div id="final-message">İYİ TATİLLER FISTIK</div>
        <button class="continue-btn">Devam Et</button>
        <audio id="background-music" style="display: none;">
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // SVG kalp şablonu
        const heartSVG = `<svg class="heart" viewBox="0 0 32 32"><path d="M16 28.8c-.3 0-.5-.1-.7-.3l-11.8-12c-2.9-2.9-2.9-7.7 0-10.6C5 4.4 7 3.5 9.1 3.5c2.1 0 4.1.8 5.6 2.3L16 7.1l1.3-1.3c2.9-2.9 7.7-2.9 10.6 0 1.4 1.4 2.3 3.4 2.3 5.6s-.8 4.1-2.3 5.6L16.7 28.5c-.2.2-.4.3-.7.3z"/></svg>`;

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = heartSVG;
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.opacity = Math.random();
            heart.style.animation = `float ${Math.random() * 3 + 2}s linear`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function startHeartAnimation() {
            setInterval(createHeart, 100);
        }

        const words = document.querySelectorAll('.word');
        const finalMessage = document.getElementById('final-message');
        const continueBtn = document.querySelector('.continue-btn');
        const quoteContainer = document.querySelector('.quote-container');
        const backgroundMusic = document.getElementById('background-music');
        let currentWordIndex = 0;

        function showNextWord() {
            if (currentWordIndex < words.length) {
                words[currentWordIndex].classList.add('visible');
                currentWordIndex++;
            } else {
                // Tüm kelimeler gösterildi, final mesajını göster
                quoteContainer.style.display = 'none';
                finalMessage.classList.add('active');
                continueBtn.style.display = 'none';
                // Müziği çal
                backgroundMusic.play().catch(error => {
                    console.log("Müzik çalınamadı:", error);
                });
                // Kalp animasyonunu başlat
                startHeartAnimation();
            }
        }

        continueBtn.addEventListener('click', showNextWord);

        // İlk kelimeyi göster
        showNextWord();
    </script>
</body>
</html>
