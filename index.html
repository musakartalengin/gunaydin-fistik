<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff0f6 0%, #ffa7c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        .quote-container {
            background: white;
            padding: 40px;
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(255, 167, 196, 0.2);
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quote {
            font-size: 28px;
            color: #ff6b95;
            margin: 0;
            line-height: 1.6;
        }

        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            margin-right: 8px;
        }

        .word.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #final-message {
            display: none;
            font-size: 52px;
            color: #ff4081;
            text-align: center;
            padding: 50px 0;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        #final-message.active {
            display: block;
        }

        .continue-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s, background 0.2s;
        }

        .continue-btn:hover {
            background: #f50057;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <p class="quote">
                <span class="word">Hiçbir</span>
                <span class="word">şey</span>
                <span class="word">yüreğinde</span>
                <span class="word">güneşin</span>
                <span class="word">doğmasına</span>
                <span class="word">engel</span>
                <span class="word">olmasın</span>
            </p>
        </div>
        <div id="final-message">GÜNAYDIN FISTIK</div>
        <button class="continue-btn">Devam Et</button>
    </div>

    <script>
        const words = document.querySelectorAll('.word');
        const finalMessage = document.getElementById('final-message');
        const continueBtn = document.querySelector('.continue-btn');
        const quoteContainer = document.querySelector('.quote-container');
        let currentWordIndex = 0;

        function showNextWord() {
            if (currentWordIndex < words.length) {
                words[currentWordIndex].classList.add('visible');
                currentWordIndex++;
            } else {
                // Tüm kelimeler gösterildi, final mesajını göster
                quoteContainer.style.display = 'none';
                finalMessage.classList.add('active');
                continueBtn.style.display = 'none';
            }
        }

        continueBtn.addEventListener('click', showNextWord);

        // İlk kelimeyi göster
        showNextWord();
    </script>
</body>
</html>
