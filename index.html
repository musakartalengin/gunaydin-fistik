<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s ease forwards;
        }

        .gallery-container {
            width: 100%;
            overflow-x: auto;
            padding: 20px 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }

        .gallery-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }

        .gallery {
            display: flex;
            gap: 20px;
            padding: 0 20px;
            min-width: max-content;
        }

        .gallery-item {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(50px);
            animation: fadeInRight 0.5s ease forwards;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .surprise-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .surprise-container.active {
            display: flex;
            opacity: 1;
        }

        .surprise-container.preview {
            display: flex;
            opacity: 0.95;
        }

        .surprise-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transform: scale(0.8);
            transition: transform 0.5s ease;
        }

        .surprise-container.active .surprise-image,
        .surprise-container.preview .surprise-image {
            transform: scale(1);
        }

        .heart {
            fill: #fff;
            width: 24px;
            height: 24px;
            position: absolute;
            z-index: 1001;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(-1000px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">Manzaralar</div>
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/300x200?landscape,nature,1" alt="Manzara 1">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/300x200?landscape,nature,2" alt="Manzara 2">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/300x200?landscape,nature,3" alt="Manzara 3">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/300x200?landscape,nature,4" alt="Manzara 4">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/300x200?landscape,nature,5" alt="Manzara 5">
            </div>
            <div class="gallery-item surprise-trigger">
                <img src="background.png" alt="Özel Manzara">
            </div>
        </div>
    </div>

    <div class="surprise-container">
        <img src="background.png" alt="Merve" class="surprise-image">
    </div>

    <audio id="background-music" style="display: none;">
        <source src="music_new.mp3?v=2" type="audio/mpeg">
    </audio>

    <script>
        const surpriseTrigger = document.querySelector('.surprise-trigger');
        const surpriseContainer = document.querySelector('.surprise-container');
        const backgroundMusic = document.getElementById('background-music');
        const heartSVG = `<svg class="heart" viewBox="0 0 32 32"><path d="M16 28.8c-.3 0-.5-.1-.7-.3l-11.8-12c-2.9-2.9-2.9-7.7 0-10.6C5 4.4 7 3.5 9.1 3.5c2.1 0 4.1.8 5.6 2.3L16 7.1l1.3-1.3c2.9-2.9 7.7-2.9 10.6 0 1.4 1.4 2.3 3.4 2.3 5.6s-.8 4.1-2.3 5.6L16.7 28.5c-.2.2-.4.3-.7.3z"/></svg>`;

        let heartInterval = null;

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = heartSVG;
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.opacity = Math.random();
            heart.style.animation = `float ${Math.random() * 3 + 2}s linear`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function startHeartAnimation() {
            if (!heartInterval) {
                heartInterval = setInterval(createHeart, 100);
            }
        }

        function stopHeartAnimation() {
            if (heartInterval) {
                clearInterval(heartInterval);
                heartInterval = null;
            }
        }

        // Her resme animasyon gecikmesi ekle
        document.querySelectorAll('.gallery-item').forEach((item, index) => {
            item.style.animationDelay = `${index * 0.2}s`;
        });

        // Hover efektleri
        surpriseTrigger.addEventListener('mouseenter', () => {
            surpriseContainer.classList.add('preview');
            startHeartAnimation();
            if (!backgroundMusic.playing) {
                backgroundMusic.play().catch(error => {
                    console.log("Müzik çalınamadı:", error);
                });
            }
        });

        surpriseTrigger.addEventListener('mouseleave', () => {
            if (!surpriseContainer.classList.contains('active')) {
                surpriseContainer.classList.remove('preview');
                stopHeartAnimation();
            }
        });

        surpriseTrigger.addEventListener('click', () => {
            surpriseContainer.classList.remove('preview');
            surpriseContainer.classList.add('active');
            startHeartAnimation();
        });

        // Otomatik kaydırma
        const gallery = document.querySelector('.gallery-container');
        let scrollAmount = 0;
        const scrollSpeed = 1;
        const scrollInterval = setInterval(() => {
            scrollAmount += scrollSpeed;
            gallery.scrollLeft = scrollAmount;
            
            if (scrollAmount >= gallery.scrollWidth - gallery.clientWidth) {
                clearInterval(scrollInterval);
            }
        }, 50);
    </script>
</body>
</html>
