<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .background-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            transition: all 8s ease-in-out;
        }

        .background {
            width: 100%;
            height: 100%;
            background: url('background.jpg') center center;
            background-size: cover;
            border-radius: 10px;
            opacity: 0.7;
            transition: all 8s ease-in-out;
        }

        .background-container.zoomed {
            width: 150vw;
            height: 150vh;
            opacity: 0;
        }

        .initial-text {
            position: fixed;
            color: white;
            font-size: 48px;
            text-align: center;
            z-index: 2;
            opacity: 1;
            transition: opacity 2s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .initial-text.hidden {
            opacity: 0;
        }

        .final-text {
            position: fixed;
            color: white;
            font-size: 72px;
            text-align: center;
            z-index: 2;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in, transform 1s ease-in;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .final-text.visible {
            opacity: 1;
            transform: scale(1);
        }

        .heart {
            fill: #ff4081;
            width: 20px;
            height: 20px;
            position: absolute;
            z-index: 3;
        }

        .middle-text {
            position: fixed;
            color: white;
            font-size: 60px;
            text-align: center;
            z-index: 2;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in, transform 1s ease-in;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .middle-text.visible {
            opacity: 1;
            transform: scale(1);
        }

        .middle-text.hidden {
            opacity: 0;
            transform: scale(1.2);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background"></div>
    </div>
    <div class="initial-text">Manzara mı o?</div>
    <div class="middle-text">Hayır sensin</div>
    <div class="final-text">Merve</div>

    <script>
        const backgroundContainer = document.querySelector('.background-container');
        const initialText = document.querySelector('.initial-text');
        const middleText = document.querySelector('.middle-text');
        const finalText = document.querySelector('.final-text');
        const heartSVG = `<svg class="heart" viewBox="0 0 32 32"><path d="M16 28.8c-.3 0-.5-.1-.7-.3l-11.8-12c-2.9-2.9-2.9-7.7 0-10.6C5 4.4 7 3.5 9.1 3.5c2.1 0 4.1.8 5.6 2.3L16 7.1l1.3-1.3c2.9-2.9 7.7-2.9 10.6 0 1.4 1.4 2.3 3.4 2.3 5.6s-.8 4.1-2.3 5.6L16.7 28.5c-.2.2-.4.3-.7.3z"/></svg>`;

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = heartSVG;
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.opacity = Math.random();
            heart.style.animation = `float ${Math.random() * 3 + 2}s linear`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function startHeartAnimation() {
            setInterval(createHeart, 100);
        }

        // Başlangıç animasyonu
        setTimeout(() => {
            initialText.classList.add('hidden');
        }, 3000);

        setTimeout(() => {
            backgroundContainer.classList.add('zoomed');
            middleText.classList.add('visible');
        }, 4000);

        setTimeout(() => {
            middleText.classList.add('hidden');
        }, 6000);

        setTimeout(() => {
            finalText.classList.add('visible');
            startHeartAnimation();
        }, 7000);
    </script>
</body>
</html>
