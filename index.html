<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff758c, #ff7eb3, #ff8c94, #ff9b9b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            transition: all 8s ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .background {
            width: 100%;
            height: 100%;
            background: url('background.jpg') center center;
            background-size: cover;
            border-radius: 15px;
            opacity: 0.8;
            transition: all 8s ease-in-out;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .background-container.zoomed {
            width: 150vw;
            height: 150vh;
            opacity: 0;
        }

        .text-base {
            position: fixed;
            color: white;
            text-align: center;
            z-index: 2;
            font-family: 'Dancing Script', cursive;
        }

        .initial-text {
            composes: text-base;
            font-size: 48px;
            opacity: 1;
            transition: all 2s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            letter-spacing: 2px;
        }

        .middle-text {
            composes: text-base;
            font-size: 60px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease-in;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            letter-spacing: 3px;
        }

        .final-text {
            composes: text-base;
            font-size: 72px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease-in;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            letter-spacing: 4px;
        }

        .text-shine {
            position: relative;
        }

        .text-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .heart, .star {
            position: absolute;
            z-index: 3;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .heart {
            fill: #fff;
            width: 24px;
            height: 24px;
        }

        .star {
            fill: #fff;
            width: 16px;
            height: 16px;
        }

        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(-1000px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        .visible {
            opacity: 1 !important;
            transform: scale(1) !important;
        }

        .hidden {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background"></div>
    </div>
    <div class="initial-text text-shine">Manzara mı o?</div>
    <div class="middle-text text-shine">Evet sensin</div>
    <div class="final-text text-shine">Merve</div>
    <audio id="background-music" style="display: none;">
        <source src="music_new.mp3?v=2" type="audio/mpeg">
    </audio>

    <script>
        const backgroundContainer = document.querySelector('.background-container');
        const initialText = document.querySelector('.initial-text');
        const middleText = document.querySelector('.middle-text');
        const finalText = document.querySelector('.final-text');
        const backgroundMusic = document.getElementById('background-music');

        const heartSVG = `<svg class="heart" viewBox="0 0 32 32"><path d="M16 28.8c-.3 0-.5-.1-.7-.3l-11.8-12c-2.9-2.9-2.9-7.7 0-10.6C5 4.4 7 3.5 9.1 3.5c2.1 0 4.1.8 5.6 2.3L16 7.1l1.3-1.3c2.9-2.9 7.7-2.9 10.6 0 1.4 1.4 2.3 3.4 2.3 5.6s-.8 4.1-2.3 5.6L16.7 28.5c-.2.2-.4.3-.7.3z"/></svg>`;
        
        const starSVG = `<svg class="star" viewBox="0 0 51 48"><path d="M25.5 0l6.4 15.3 16.6.8-12.9 10.9 4.4 15.8-14.5-8.9-14.5 8.9 4.4-15.8L2.5 16.1l16.6-.8L25.5 0z"/></svg>`;

        function createParticle(isStar = false) {
            const particle = document.createElement('div');
            particle.innerHTML = isStar ? starSVG : heartSVG;
            particle.style.position = 'fixed';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = '100vh';
            particle.style.opacity = Math.random();
            particle.style.animation = `float ${Math.random() * 3 + 2}s linear`;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        function startParticleAnimation() {
            setInterval(() => {
                createParticle(false); // kalp
                if (Math.random() > 0.7) { // %30 ihtimalle yıldız
                    createParticle(true);
                }
            }, 100);
        }

        // Başlangıç animasyonu
        setTimeout(() => {
            initialText.classList.add('hidden');
        }, 3000);

        setTimeout(() => {
            backgroundContainer.classList.add('zoomed');
            middleText.classList.add('visible');
        }, 4000);

        setTimeout(() => {
            middleText.classList.add('hidden');
        }, 6000);

        setTimeout(() => {
            finalText.classList.add('visible');
            startParticleAnimation();
            backgroundMusic.play().catch(error => {
                console.log("Müzik çalınamadı:", error);
            });
        }, 7000);
    </script>
</body>
</html>
