<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikaye</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #FFB6C1;
            min-height: 100vh;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .story-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .story-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .story-slide.active {
            opacity: 1;
        }

        .story-text {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 24px;
            line-height: 1.6;
            transform: translateY(50px);
            opacity: 0;
            transition: all 1s ease 0.5s;
            z-index: 5;
            position: relative;
        }

        .story-slide.active .story-text {
            transform: translateY(0);
            opacity: 1;
        }

        .number {
            font-size: 120px;
            font-family: 'Playfair Display', serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 1s ease;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .story-slide.active .number {
            opacity: 1;
            animation: pulseNumber 2s ease-in-out infinite;
        }

        @keyframes pulseNumber {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .slide-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 3;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.7) 100%);
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="story-slide">
            <img src="https://cdn.pixabay.com/photo/2018/04/06/00/25/nature-3294681_1280.jpg" class="slide-bg" alt="background">
            <div class="overlay"></div>
            <div class="story-text">Gece tüm gizemiyle çekilip sabahın ilk ışıkları belirdiğinde,</div>
        </div>
        <div class="story-slide">
            <img src="https://cdn.pixabay.com/photo/2017/11/07/20/43/christmas-tree-2928142_1280.jpg" class="slide-bg" alt="background">
            <div class="overlay"></div>
            <div class="story-text">genç kalbinde taşıdığı özlemi yine hissetti.</div>
        </div>
        <div class="story-slide">
            <img src="https://cdn.pixabay.com/photo/2016/09/21/04/46/barley-field-1684052_1280.jpg" class="slide-bg" alt="background">
            <div class="overlay"></div>
            <div class="story-text">Ufka bakarken, sanki güneşin doğuşuyla birlikte yüreğindeki sevgi de aydınlanıyordu.</div>
        </div>
        <div class="story-slide">
            <img src="https://cdn.pixabay.com/photo/2018/08/12/15/29/hintersee-3601004_1280.jpg" class="slide-bg" alt="background">
            <div class="overlay"></div>
            <div class="story-text">Hafif bir rüzgâr yüzünü okşarken, gülümsedi ve fısıldadı:</div>
        </div>
        <div class="story-slide">
            <img src="https://cdn.pixabay.com/photo/2019/02/24/10/53/princess-4017708_1280.jpg" class="slide-bg" alt="background">
            <div class="overlay"></div>
            <div class="story-text">"Günaydın prenses."</div>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.story-slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
                setTimeout(nextSlide, 4000);
            }
        }

        window.addEventListener('load', () => {
            showSlide(0);
            setTimeout(nextSlide, 2000);
        });
    </script>
</body>
</html>
