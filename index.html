<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s ease forwards;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .gallery-container {
            width: 100%;
            overflow-x: auto;
            padding: 20px 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }

        .gallery-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }

        .gallery {
            display: flex;
            gap: 20px;
            padding: 0 20px;
            min-width: max-content;
        }

        .gallery-item {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(50px);
            animation: fadeInRight 0.5s ease forwards;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .surprise-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #000000 0%, #1a1a1a 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .surprise-container.active {
            display: flex;
            opacity: 1;
            animation: pulseBackground 4s ease-in-out infinite;
        }

        .surprise-container.preview {
            display: flex;
            opacity: 0.95;
        }

        @keyframes pulseBackground {
            0% { background: radial-gradient(circle at center, #000000 0%, #1a1a1a 100%); }
            50% { background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%); }
            100% { background: radial-gradient(circle at center, #000000 0%, #1a1a1a 100%); }
        }

        .surprise-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            transform: scale(0.8);
            transition: transform 0.5s ease;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }

        .surprise-container.active .surprise-image {
            transform: scale(1);
            animation: imagePulse 2s ease-in-out infinite;
        }

        @keyframes imagePulse {
            0% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 70px rgba(255, 255, 255, 0.2); }
            100% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.1); }
        }

        .heart {
            fill: #fff;
            width: 24px;
            height: 24px;
            position: absolute;
            z-index: 1001;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(-100vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes floatLeft {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(30vw, -100vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes floatRight {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-30vw, -100vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">Manzaralar</div>
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="manzara1.jpg" alt="Manzara 1">
            </div>
            <div class="gallery-item">
                <img src="manzara2.jpg" alt="Manzara 2">
            </div>
            <div class="gallery-item">
                <img src="manzara3.jpg" alt="Manzara 3">
            </div>
            <div class="gallery-item">
                <img src="manzara4.jpg" alt="Manzara 4">
            </div>
            <div class="gallery-item">
                <img src="manzara5.jpg" alt="Manzara 5">
            </div>
            <div class="gallery-item surprise-trigger">
                <img src="background.png" alt="Özel Manzara">
            </div>
        </div>
    </div>

    <div class="surprise-container">
        <img src="background.png" alt="Merve" class="surprise-image">
    </div>

    <script>
        const surpriseTrigger = document.querySelector('.surprise-trigger');
        const surpriseContainer = document.querySelector('.surprise-container');
        const heartSVG = `<svg class="heart" viewBox="0 0 32 32"><path d="M16 28.8c-.3 0-.5-.1-.7-.3l-11.8-12c-2.9-2.9-2.9-7.7 0-10.6C5 4.4 7 3.5 9.1 3.5c2.1 0 4.1.8 5.6 2.3L16 7.1l1.3-1.3c2.9-2.9 7.7-2.9 10.6 0 1.4 1.4 2.3 3.4 2.3 5.6s-.8 4.1-2.3 5.6L16.7 28.5c-.2.2-.4.3-.7.3z"/></svg>`;

        let heartInterval = null;

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = heartSVG;
            heart.style.position = 'fixed';
            
            // Rastgele sağ veya sol kenardan başlat
            const isLeftSide = Math.random() < 0.5;
            heart.style.left = isLeftSide ? '0' : '100vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.opacity = Math.random() * 0.8 + 0.2;
            
            // Yatay hareket için yeni animasyon
            const horizontalMove = isLeftSide ? 
                `translateX(${Math.random() * 300}px)` : 
                `translateX(-${Math.random() * 300}px)`;
                
            heart.style.animation = `
                float ${Math.random() * 2 + 2}s ease-out
            `;
            
            // Özel stil ekle
            heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
            heart.style.transition = 'all 0.3s ease';
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Kaydırma animasyonunu düzeltme
        const gallery = document.querySelector('.gallery-container');
        let scrollAmount = 0;
        const scrollSpeed = 3; // Hızı biraz azalttık
        let lastTimestamp = null;

        function smoothScroll(timestamp) {
            if (!lastTimestamp) lastTimestamp = timestamp;
            const deltaTime = timestamp - lastTimestamp;
            lastTimestamp = timestamp;

            scrollAmount += scrollSpeed * (deltaTime / 16); // 60fps için normalize
            gallery.scrollLeft = scrollAmount;
            
            // Son resme yaklaşıldığında sürpriz efektini başlat
            const maxScroll = gallery.scrollWidth - gallery.clientWidth;
            if (scrollAmount >= maxScroll - 100) {
                surpriseContainer.classList.add('active');
                startHeartAnimation();
                return; // Animasyonu durdur
            }
            
            requestAnimationFrame(smoothScroll);
        }

        // Animasyonu başlat
        requestAnimationFrame(smoothScroll);

        // Kalp animasyonunu daha sık çalıştır
        function startHeartAnimation() {
            if (!heartInterval) {
                heartInterval = setInterval(createHeart, 50); // Daha sık kalp oluştur
            }
        }

        // Her resme animasyon gecikmesi ekle
        document.querySelectorAll('.gallery-item').forEach((item, index) => {
            item.style.animationDelay = `${index * 0.2}s`;
        });

        // Mouse ile etkileşimi kaldırdık
        surpriseTrigger.style.pointerEvents = 'none';
    </script>
</body>
</html>
